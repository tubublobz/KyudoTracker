<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyudo Tracker V0.1</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Kyudo Tracker</h1>
  <form id="sessionForm">
    <label>Tirs :</label>
    <input type="number" id="shots" min="0" required>
    <label>Hits :</label>
    <input type="number" id="hits" min="0" required>
    <button type="submit">Enregistrer</button>
  </form>
  <h2>Historique</h2>
  <ul id="history"></ul>
  <script src="app.js"></script>
</body>
</html>
